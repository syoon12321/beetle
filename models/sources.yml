version: 2

sources:
    - name: jaffle_shop
      description: This is a replica of the Postgres database used by our app
      database: beetle_db
      schema: jaffle_shop
      tables:
          - name: customers
            description: One record per customer.
            columns:
            - name: id
              tests:
              - unique
              - not_null
          - name: orders
            description: One record per order. Includes cancelled and deleted orders.
            columns:
              - name: id
                tests:
                  - unique
                  - not_null
            loaded_at_field: _etl_loaded_at
            freshness: 
              warn_after:
                count: 12
                period: hour
              error_after:
                count: 24
                period: hour

            